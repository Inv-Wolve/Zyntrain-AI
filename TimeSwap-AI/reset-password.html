<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#2563eb">
    <title>Reset Password - Zyntrain</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-background">
            <div class="gradient-orb orb-1"></div>
            <div class="gradient-orb orb-2"></div>
            <div class="gradient-orb orb-3"></div>
        </div>
        
        <div class="auth-main">
            <div class="auth-header">
                <a href="auth.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Back to Login
                </a>
                <div class="brand">
                    <i class="fas fa-robot"></i>
                    <span>Zyntrain</span>
                </div>
            </div>

            <div class="auth-forms">
                <div class="auth-form" id="resetForm">
                    <div class="form-header">
                        <h1>Reset Your Password</h1>
                        <p>Enter your new password below</p>
                    </div>

                    <form id="passwordResetForm" class="form">
                        <div class="input-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" name="newPassword" required minlength="8">
                        </div>
                        <div class="input-group">
                            <label for="confirmPassword">Confirm New Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8">
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">
                            <i class="fas fa-key"></i>
                            Reset Password
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                Utils.showNotification('Invalid reset link. Please request a new password reset.', 'error');
                setTimeout(() => {
                    window.location.href = 'auth.html';
                }, 3000);
                return;
            }
            
            const form = document.getElementById('passwordResetForm');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (newPassword !== confirmPassword) {
                    Utils.showNotification('Passwords do not match', 'error');
                    return;
                }
                
                if (newPassword.length < 8) {
                    Utils.showNotification('Password must be at least 8 characters', 'error');
                    return;
                }
                
                const submitBtn = form.querySelector('button[type="submit"]');
                submitBtn.classList.add('btn-loading');
                submitBtn.disabled = true;
                
                try {
                    const response = await DataService.resetPassword(token, newPassword);
                    
                    if (response.success) {
                        Utils.showNotification('Password reset successfully! You can now login with your new password.', 'success');
                        setTimeout(() => {
                            window.location.href = 'auth.html';
                        }, 2000);
                    } else {
                        Utils.showNotification(response.error || response.message || 'Failed to reset password', 'error');
                    }
                } catch (error) {
                    console.error('Password reset error:', error);
                    Utils.showNotification('Failed to reset password. Please try again or contact support.', 'error');
                } finally {
                    submitBtn.classList.remove('btn-loading');
                    submitBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
